  <div class="container">
    <div class="row" style="margin: 50px 0;">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <!-- Add a Form with the following Inputs (and Validators)
             1) Mail address (should not be empty and should be an email address)
             2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
                Set "Advanced" as Default
             3) A Password field (should not be empty)
             4) A Submit Button

             Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

             Upon submitting the form, you should simply print the Value of the Form to the Console.
             Optionally, display it in your template.
        -->
        <h1 style="margin-bottom: 30px;">Template Driven Form</h1>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="form-group">
            <label for="email">Mail Address</label>
            <input class="form-control" type="text" name="email" ngModel required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Invalid email address!</span>
          </div>
          <div class="form-group">
            <label for="subscription">Subscription</label>
            <select class="form-control" name="subscription" id="subscription" [ngModel]="data.subscription">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" ngModel required #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Invalid password!</span>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
          <span class="help-block" *ngIf="!form.valid && form.touched">Invalid form values!</span>
        </form>
        <div *ngIf="isSubmitted">
          <hr>
          <h3>Your submitted data:</h3>
          <p>Email: {{data.email}}</p>
          <p>Subscription: {{data.subscription}}</p>
          <p>Password: {{data.password}}</p>
        </div>
      </div>
    </div>
  </div>
