<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <ng-template [ngIf]="onlyOdd">
          <li class="list-group-item" *ngFor="let oddNumber of oddNumbers" [ngClass]="{odd: oddNumber % 2 === 0}" [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"> {{oddNumber}}
          </li>
        </ng-template>
        <ng-template [ngIf]="!onlyOdd">
          <li class="list-group-item" *ngFor="let evenNumber of evenNumbers" [ngClass]="{odd: evenNumber % 2 !== 0}"  [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}"> {{evenNumber}}
          </li>
        </ng-template>
      </ul>
      <p appBasicHighlight>
        Style me with basic directive!
      </p>
    </div>
  </div>
</div>
