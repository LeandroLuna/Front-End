<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" class="form-control" formControlName="name">
          <span *ngIf="!reactiveForm.get('name').valid && reactiveForm.get('name').touched" class="help-block">
            <span *ngIf="reactiveForm.get('name').hasError('forbiddenNames')">This name is invalid!</span>
            <span *ngIf="reactiveForm.get('name').hasError('required')">This field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <span *ngIf="!reactiveForm.get('email').valid && reactiveForm.get('email').touched" class="help-block">Please, enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="project-status">Status</label>
          <select id="project-status" class="form-control" value="Stable" formControlName="status">
            <option *ngFor="let s of statusOptions" [value]="s">{{s}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
