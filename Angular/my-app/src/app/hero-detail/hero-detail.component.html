<div *ngIf="hero"> <!--  add the *ngIf directive to the <div> that wraps the hero details, to instruct Angular to render the section only when the hero is actually defined (after it has been selected by clicking on a hero). -->
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>id: {{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input type="text" id="hero-name" [(ngModel)]="hero.name" placeholder="name"> <!-- ngModel is a two way data biding-->
  </div>
</div>
